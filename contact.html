<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chinonso Anyanwu | Contact</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #0d6efd;
        --dark-color: #212529;
        --light-color: #f8f9fa;
        --accent-color: #20c997;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        line-height: 1.6;
        background-color: #1a1a2e;
        color: white;
      }

      .navbar {
        background-color: rgba(26, 26, 46, 0.9) !important;
        backdrop-filter: blur(10px);
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
      }

      .contact-section {
        min-height: 90vh;
        display: flex;
        align-items: center;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        position: relative;
        overflow: hidden;
        padding: 4rem 0;
      }

      .contact-section::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(32, 201, 151, 0.1) 0%,
          transparent 70%
        );
        z-index: 0;
      }

      .contact-content {
        position: relative;
        z-index: 1;
      }

      .contact-title {
        font-weight: 800;
        line-height: 1.2;
        background: linear-gradient(to right, #fff, #20c997);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
      }

      .btn-accent {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
        color: white;
        transition: all 0.3s ease;
      }

      .btn-accent:hover {
        background-color: transparent;
        color: var(--accent-color);
        border-color: var(--accent-color);
      }

      .form-control {
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 0.75rem 1rem;
        margin-bottom: 1.5rem;
      }

      .form-control:focus {
        background-color: rgba(255, 255, 255, 0.15);
        border-color: var(--accent-color);
        color: white;
        box-shadow: 0 0 0 0.25rem rgba(32, 201, 151, 0.25);
      }

      .form-label {
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 0.5rem;
        display: block;
      }

      .contact-text {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.1rem;
        line-height: 1.8;
        margin-bottom: 2rem;
      }

      .social-links {
        margin-top: 3rem;
      }

      .social-links a {
        color: rgba(255, 255, 255, 0.6);
        font-size: 1.5rem;
        margin: 0 0.75rem;
        transition: all 0.3s ease;
      }

      .social-links a:hover {
        color: var(--accent-color);
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark py-3 sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold fs-4" href="#">
          <span style="color: var(--accent-color)">></span> Chinonso_Anyanwu
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="work.html">Works</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active btn btn-outline-accent btn-sm ms-2 px-3"
                href="contact.html"
              >
                Contact <i class="fas fa-arrow-right ms-1"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 contact-content">
            <h1 class="contact-title display-3 fw-bold mb-4">Let's Connect</h1>
            <p class="contact-text">
              I'm interested in opportunities and ready to collaborate on
              problem-solving projects. Whether you have questions or want to
              discuss potential work, I'd love to hear from you.
            </p>

            <form
              action="https://getform.io/f/3447d836-e6ee-4de2-986d-e0d090fd89f3"
              method="POST"
            >
              <div class="mb-4">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  rows="4"
                  required
                ></textarea>
              </div>
              <button class="btn btn-accent btn-lg px-4 py-2" type="submit">
                <i class="fas fa-paper-plane me-2"></i> Send Message
              </button>
            </form>

            <div class="social-links">
              <a href="#" target="_blank"><i class="fab fa-github"></i></a>
              <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
              <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
              <a href="#" target="_blank"><i class="fab fa-dribbble"></i></a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
