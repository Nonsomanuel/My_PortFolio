<section id="contact">
    <div class="container-lg">
        <div class="row justify-content-center align-items-center"> 
            <h1>
                <div class="display-6 fw-bold text-info">
                    Contact me.
                </div>
                <div class="lead my-4 text-white fw-bold">
                    <p>
                        I'm interested in opportunities, ready to build and work
                        on problem-solving projects.<br>
                        Got questions or requests, please use the form.
                    </p>
                </div>
            </h1>
            <form action="https://getform.io/f/3447d836-e6ee-4de2-986d-e0d090fd89f3" method="POST">
                <div class="mb-3 text-white fw-bold">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="John Abel">
                  </div>
                  <div class="mb-3 text-white fw-bold">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="mb-3 text-white fw-bold">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                  </div>
                  <div class="mb-3 text-white fw-bold">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" 
                    placeholder="" rows="3"></textarea>
                  </div>
                  <button class="btn btn-primary" type="submit">Message Me!!</button>
            </form>
        </div>
